<!DOCTYPE html>
<html>
	<head>
		<!--
		Creation date: 6-6-2017
		Purpose:  A student registration form to register students
		File Path: /studentDemo/registration/student_registration_form.html
		Created By : Anushree.
		-->
		<title>Registration Form</title>
		<link rel="stylesheet" type="text/css" href="/studentDemo/assets/custom/css/registration_form_style.css">
		</head>
	<body>
		<form name="form" id="form" method="POST" autocomplete="on" onsubmit="updateStudentTable()">
			<h2>Student Registration Form</h2>
			<fieldset>
			<legend>Personal Information</legend>
				<label for="fName">First Name : *</label> <input type="text" name="fName" id="firstName" autofocus required onchange="isAlpha(fName)"> <br/> <br/>
				<label for="mName">Middle Name : </label> <input type="text" name="mName" onchange="isAlpha(mName)"> <br/> <br/>
				<label for="lName">Last Name : *</label> <input type="text" name="lName" id="lastName" required onchange="isAlpha(lName)"> <br/> <br/>
				<label for="fathersFirstName">Father's First Name : *</label> <input type="text" name="fathersFirstName" required onchange="isAlpha(fathersFirstName)"> <br/> <br/>
				<label for="fathersLastName">Father's Last Name : *</label> <input type="text" name="fathersLastName" required onchange="isAlpha(fathersLastName)"> <br/> <br/>
				<label for="dob">Date of Birth : *</label> <input type="date" name="dob" id="dob" max="2017-06-02" required> <br/> <br/>
				<label for="gender">Gender : *</label> <input type="radio" name="gender" id="gender" value="male" checked>Male &nbsp;
													  <input type="radio" name="gender" value="female">Female <br/> <br/>
				<label for="caste">Caste : *</label>
				<select name="caste">
					<option value="general" selected>General</option>
					<option value="SC">SC</option>
					<option value="ST">ST</option>
					<option value="OBC">OBC</option>
				</select>
			</fieldset>
			<fieldset>
			<legend>Communication Details</legend>
				<label for="email">E-mail Id : *</label> <input type="text" name="email" id="email" required  onchange="isEmail(email)"> <br/> <br/>
				<label for="mobileNo">Mobile Number : *</label> <input type="text" name="mobileNo" id="mobileNo" maxlength="10" required  onchange="isMobileNumber(mobileNo)"> <br/> <br/>
				<label for="permAddress">Permanent Address : *</label> <textarea name="permAddress" id="permAddress" rows="7" cols="30" required> </textarea> <br/> <br/>
				<label for="commAddress">Communication Address : *</label> <textarea name="commAddress" rows="7" cols="30" required> </textarea> <br/> <br/>
			</fieldset>
			<!--
			<fieldset>
			<legend>Education Details</legend>
				<i>Upload documents for the following:</i> <br/> <br/>
				<label for="10thMarksheet">10th marksheet : </label> <input type="file" name="10thMarksheet" required> <br/> <br/>
				<label for="12thMarksheet">12th marksheet : </label> <input type="file" name="12thMarksheet" required> <br/> <br/>
				<label for="degCertificate">Degree Certificate : </label> <input type="file" name="degCertificate" multiple required> <br/> <br/>
			</fieldset>
			-->
			<fieldset>
			<legend>Create Account</legend>
				<label for="username">Create a username : *</label> <input type="text" name="username" id="userName" maxlength="15" required onchange="isAlphaNumeric(username)"> <br/> <br/>
				<label for="password1">Enter a password : *</label> <input type="password" name="password1" required> <br/> <br/>
				<label for="password2">Confirm password : *</label> <input type="password" name="password2" required onchange="matchPassword()"> <br/> <br/>
				<input type="checkbox" name="iAgree" id="iAgree" required onchange="activateSubmit()"> <label for="iAgree">I Agree *</label> <br/> <br/>
				<a href="https://www.google.com/adsense/localized-terms" target="_blank"><i>Terms and Conditions</i></a>
			</fieldset>
			<p>
				<input type="reset">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="button" name="submit" id="submitButton" value="Submit"  disabled onclick="validateForm(event)">
			</p>
		</form>
		<h4> Student Table</h4>
		<table id="studentTable" align="center">
			<tr>
				<td><b>Username</b></td>
				<td><b>Firstname</b></td>
				<td><b>Lastname</b></td>
				<td><b>Date of Birth</b></td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
			</tr>
		</table>
		<!--Latest jQuery-->
		<script type="text/javascript" src="/studentDemo/assets/vendor/jquery/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="/studentDemo/assets/custom/javascript/validate_update_form.js"></script>
	</body>
</html>
